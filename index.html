<style>

.legend {
	background-color: #fff;
	border-radius: 3px;
	bottom: 30px;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
	font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
	padding: 10px;
	position: absolute;
	right: 10px;
	z-index: 1;
}
 
.legend h4 {
	margin: 0 0 10px;
}
 
.legend div span {
	border-radius: 50%;
	display: inline-block;
	height: 10px;
	margin-right: 5px;
	width: 10px;
}


body { margin: 0; padding: 0; }
#map { position: absolute; top: 60px; bottom: 0; width: 100%; }
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button-blue {background-color: #008CBA;} /* Blue */
.button-gray {background-color: #e7e7e7; color: black;} /* Gray */ 
.button-region {background-color: #00b4af; color: black;} /* green */
